name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip git
        pip3 install --user buildozer
        pip3 install --user cython==0.29.36

    - name: Install p4a (stable)
      run: |
        pip3 install --user "python-for-android==2024.6.1"

    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: hisab-app-apk
        path: bin/*.apk
