name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Always show which python exists
    - name: Check Python
      run: |
        which python3
        python3 --version

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip git openjdk-17-jdk autoconf libtool pkg-config

    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install buildozer cython==0.29.36
        python3 -m pip install git+https://github.com/kivy/python-for-android.git

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
