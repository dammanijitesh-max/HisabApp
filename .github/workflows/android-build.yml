name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Verify Python installation
      run: |
        which python3
        python3 --version

    - name: Install Build Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel --user
        python3 -m pip install --user buildozer cython==0.29.36

    - name: Install python-for-android
      run: |
        python3 -m pip install --user git+https://github.com/kivy/python-for-android.git

    - name: Install Android SDK dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git openjdk-17-jdk zip unzip autoconf libtool pkg-config

    - name: Build APK
      run: |
        export PATH=$HOME/.local/bin:$PATH
        buildozer android debug
