name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip git openjdk-17-jdk \
          autoconf libtool pkg-config \
          python3 python3-pip python3-setuptools python3-wheel

    - name: Verify Python exists
      run: |
        ls -l /usr/bin/python3
        /usr/bin/python3 --version
        which python3 || echo "python3 missing in PATH, using absolute path"

    - name: Install Buildozer + Cython + P4A
      run: |
        /usr/bin/python3 -m pip install --upgrade pip setuptools wheel
        /usr/bin/python3 -m pip install buildozer cython==0.29.36
        /usr/bin/python3 -m pip install git+https://github.com/kivy/python-for-android.git

    - name: Build APK
      run: |
        export PATH=$HOME/.local/bin:$PATH
        /usr/bin/buildozer android debug || buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hisabapp-apk
        path: bin/*.apk
